<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Passagens Aéreas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            min-height: 100vh;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            color: white;
            padding: 10px;
            display: none;
        }
        nav {
            background: #0056b3;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 80px;
            box-shadow: 2px 0px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .menu li {
            margin: 15px 0;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            display: block;
            transition: background-color 0.3s ease;
        }
        .menu a:hover {
            background-color: #007bff;
        }
        .current-page {
            font-weight: bold;
            text-decoration: underline;
        }
        .container {
            margin-left: 250px;
            margin-top: 80px;
            padding: 30px;
            flex-grow: 1;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin-right: auto;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #007bff;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input {
            margin-bottom: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        hr.separator {
            margin-top: 40px;
            margin-bottom: 30px;
            border-top: 1px solid #333;
        }

        /* Estilos para dispositivos móveis */
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
                position: absolute;
                left: 10px;
                font-size: 24px;
                cursor: pointer;
            }
            header {
                justify-content: center;
            }
            .header-text {
                transform: translateX(-20px);
            }
            nav {
                transform: translateX(-250px);
            }
            nav.active {
                transform: translateX(0);
            }
            .container {
                margin-left: 0;
                margin-top: 80px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-icon" id="menuIcon">☰</div>
        <div class="header-text">Passagens Aéreas</div>
    </header>
    <nav id="sidebar">
        <ul class="menu">
            <li><a href="index.html">Página inicial</a></li>
            <li><a href="cadastro-avioes.html">Cadastro de Aviões</a></li>
            <li><a href="cadastro-voos.html">Cadastro de Voos</a></li>
            <li><a href="reserva-assentos.html">Reserva de Assentos</a></li>
            <li><a href="compra-passagens.html">Compra de Passagens</a></li>
            <li><a class="current-page">Relatórios</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Controle de Ocupação de Aeronaves</h2>
        <form>
            <label for="numero-voo">Número do Voo:</label>
            <input type="text" id="numero-voo" name="numero-voo" required>
            
            <button type="submit">Gerar Relatório</button>
        </form>
        <hr class="separator">
        <h3>Relatório de Ocupação</h3>
        <table>
            <tr>
                <th>Número do Voo</th>
                <th>Capacidade Total</th>
                <th>Assentos Ocupados</th>
                <th>Assentos Disponíveis</th>
            </tr>
            <tr>
                <td>1234</td>
                <td>180</td>
                <td>120</td>
                <td>60</td>
            </tr>
        </table>
    </div>

    <script>
        // Script para alternar o menu hambúrguer
        const menuIcon = document.getElementById('menuIcon');
        const sidebar = document.getElementById('sidebar');

        menuIcon.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>
</body>
</html>
