            <li class="dropdown">
                <a href="#">Aviões</a>
                <div class="dropdown-content">
                    <a href="../avioes/ver-avioes.html">Listar aviões</a>
                    <a href="../avioes/cadastro-aviao.html">Cadastrar novo avião</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="#">Voos</a>
                <div class="dropdown-content">
                    <a href="ver-voos.html">Listar voos</a>
                    <a class="current-page">Cadastrar novo voo</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="#">Passagens</a>
                <div class="dropdown-content">
                    <a href="../passagens/ver-reservas.html">Listar reservas de assentos</a>

            </li>
        </ul>
        <div class="logout">
            <a href="#" id="logoutButton">Fazer logout</a>
        </div>
    </nav>
    <div class="container">
        <h2>Cadastro de Voo</h2>
        <form class="input-form">
            <label for="data-viagem">Data da Viagem: <span class="required">*</span></label>
            <input type="date" id="data-viagem" name="data-viagem" required>
            <label for="horario-viagem">Horário da Viagem: <span class="required">*</span></label>
            <input type="time" id="horario-viagem" name="horario-viagem" required>
            <label for="origem">Local de Origem: <span class="required">*</span></label>
            <input type="text" id="origem" name="origem" required>
            <label for="destino">Local de Destino: <span class="required">*</span></label>
            <input type="text" id="destino" name="destino" required>
            <label for="aviao">Avião: <span class="required">*</span></label>
            <select id="aviao" required>
                <option value="14:00">BR456</option>
                <option value="16:30">BR123</option>
            </select>
            <label for="valor-normal">Valor da Passagem Comum: <span class="required">*</span></label>
            <input type="number" id="valor-comum" name="valor-comum" required>
            <label for="valor-especial">Valor da Passagem Especial:</label>
            <input type="number" id="valor-especial" name="valor-especial" placeholder="Avião não possui assentos especiais" disabled>
            <button type="submit"><b>CADASTRAR VOO</b></button>
        </form>
    </div>

    <script src="../script.js"></script>
</body>
